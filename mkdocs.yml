site_name: pyfabricops
repo_url: https://github.com/alisonpezzott/pyfabricops
repo_name: alisonpezzott/pyfabricops
site_description: A modern Python wrapper for Microsoft Fabric and Power BI operations with official REST APIs.
site_author: Alison Pezzott
edit_uri: tree/main/docs

nav:
  - Home: index.md
  - Functions:
    - API: 
      - API: functions/api/api.md
      - Auth: functions/api/auth.md
      - Scopes: functions/api/scopes.md
    - CD (Continuous Deployment):
      - Support files: functions/cd/support_files.md
    - Core:
      - Capacities: functions/core/capacities.md
      - Connections: functions/core/connections.md
      - Folders: functions/core/folders.md
      - Gateways: functions/core/gateways.md
      - Git: functions/core/git.md
      - Workspaces: functions/core/workspaces.md
    - Helpers:
      - Data Pipelines: functions/helpers/data_pipelines.md
      - Dataflows Gen1: functions/helpers/dataflows_gen1.md
      - Dataflows Gen2: functions/helpers/dataflows_gen2.md
      - Folders: functions/helpers/folders.md
      - Items: functions/helpers/items.md
      - Lakehouses: functions/helpers/lakehouses.md
      - Notebooks: functions/helpers/notebooks.md
      - Reports: functions/helpers/reports.md
      - Semantic Models: functions/helpers/semantic_models.md
      - Warehouses: functions/helpers/warehouses.md
      - Workspaces: functions/helpers/workspaces.md
    - Items:
      - Data Pipelines: functions/items/data_pipelines.md
      - Dataflows Gen1: functions/items/dataflows_gen1.md
      - Dataflows Gen2: functions/items/dataflows_gen2.md
      - Folders: functions/items/folders.md
      - Items: functions/items/items.md
      - Lakehouses: functions/items/lakehouses.md
      - Notebooks: functions/items/notebooks.md
      - Reports: functions/items/reports.md
      - Semantic Models: functions/items/semantic_models.md
      - Warehouses: functions/items/warehouses.md
      - Workspaces: functions/items/workspaces.md
    - Utils:
      - Decorators: functions/utils/decorators.md
      - Exceptions: functions/utils/exceptions.md
      - Logging: functions/utils/logging.md
      - Logging System: functions/utils/logging_system.md
      - Schemas: functions/utils/schemas.md
      - Utils: functions/utils/utils.md

theme:
  name: material
  palette:
    scheme: default
    primary: teal
    accent: teal
  logo: assets/logo.png
  favicon: assets/logo.png

markdown_extensions:
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            docstring_style: google